<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WA Bug Toolkit (Local Pentest)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>WA Bug Toolkit (Local Test Only)</h1>

    <div class="tool">
      <h2>CrashWA Generator</h2>
      <button onclick="generateCrashWA()">Generate</button>
      <textarea id="crashwa" readonly></textarea>
    </div>

    <div class="tool">
      <h2>InvisDelay Generator</h2>
      <button onclick="generateInvisDelay()">Generate</button>
      <textarea id="invisdelay" readonly></textarea>
    </div>

    <div class="tool">
      <h2>FC-Reyx Generator</h2>
      <button onclick="generateFCReyx()">Generate</button>
      <textarea id="fcreyx" readonly></textarea>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
